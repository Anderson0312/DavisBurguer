<app-header></app-header>
<ion-content scrollEvents="true" ionScroll="onScroll($event)">


	<!--Seção dos sub-menus-->
	<br>
	<ion-slides [options]="catSlideOpts">
		<ion-slide *ngFor="let cat of categories">
			<img [src]="cat.img" />
		</ion-slide>
	</ion-slides>
	<br>

	<!--Seção dos  banners com palavras-->
	<ion-slides [options]="highlightSlideOpts">
		<ion-slide *ngFor="let h of highlights">
			<img [src]="h.img" />
		</ion-slide>
	</ion-slides>

	<!--Carrosel das imagens grandes de novidades-->
	<br>
	<ion-text color="dark"><b style="padding-left: 10px;">Novidades e Mais Pedidos</b></ion-text>
    
	<ion-slides [options]="featuredSlideOpts">
		<ion-slide *ngIf="produto" class="featured-slide" routerLink="/detalhes">
			<img [src]="produto[0].img" (click)="openPage(produto[1].id)"/>
			<div class="info">
				<ion-text color="dark"><b>{{produto[0].nome }}</b></ion-text>
				<p><ion-icon name="cash" color="secondary"></ion-icon>
				<ion-text color="secondary"> {{ produto[0].preco | currency:'R$' }} </ion-text></p>
				<p>{{ produto[0].sobre }}</p>
			</div>
		</ion-slide>
	</ion-slides>


	<br>
	<br>

	
	<div class="hearderMenu">
		<div class="imgCardapio">
			<img src="../../assets/icon/burguer.png" alt="">
		</div>
	</div>


	<div class="containerOrder">
		<h3>FAÇA SEU PEDIDO</h3>

		<div>
			<ion-button shape="round">COMPRAR AGORA</ion-button>
		</div>
	</div>

</ion-content>

<router-outlet></router-outlet>
